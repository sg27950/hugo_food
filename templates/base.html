{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hugo's Thai Fusion</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://use.typekit.net/kna0jtf.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar">
      <input type="checkbox" id="check" class="checkbox" hidden />
      <div class="hamburguer-menu">
        <label for="check" class="menu">
          <div class="menu-line menu-line1"></div>
          <div class="menu-line menu-line2"></div>
          <div class="menu-line menu-line3"></div>
        </label>
      </div>

      <div class="navbar-navigation">
        <div class="navbar-navigation-left">
          <img src="{% static 'img/thairest.jpg' %}" alt="" class="left-img left-img-1" />
          <img src="{% static 'img/thairest2.jpg' %}"  alt="" class="left-img left-img-2" />
          <img src="{% static 'img/thairest3.jpg' %}"  alt="" class="left-img left-img-3" />
        </div>

        <div class="navbar-navigation-right">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="{% url 'index' %}" class="nav-list-link">Home</a>
            </li>
            <li class="nav-list-item">
              <a href="{% url 'about' %}" class="nav-list-link">About Us</a>
            </li>
            <li class="nav-list-item">
              <a href="{% url 'menu' %}" class="nav-list-link">Menu</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    

    {% block content %} {% endblock %}

    <footer class="footer">
      <div class="footer-header">
        <a href="#" class="logo"><i class="fas fa-ustensiles"></i></a>
        <div>
          <img src="{% static 'img/logo-01.png' %}" alt="logo" class="logo-image" />
        </div>
      </div>
      <div class="footer-social-media">
        <ul class="social-media">
          <li class="social-media-item">
            <a href="#" class="social-media-link"
              ><img
                src="{% static 'img/facebook.png' %}"
                class="social-media-icon"
                alt="facebook"
            /></a>
            <i class="fab fa-facebook-square"></i>
          </li>
          <li class="social-media-item">
            <a href="#" class="social-media-link"
              ><img
                src="{% static 'img/instagram.png' %}"
                class="social-media-icon"
                alt="instagram"
            /></a>
            <i class="fab fa-instagram"></i>
          </li>
          <li class="social-media-item">
            <a href="#" class="social-media-link"
              ><img src="{% static 'img/yelp.png' %}" class="social-media-icon" alt="yelp"
            /></a>
            <i class="fab fa-yelp"></i>
          </li>
          <li class="social-media-item">
            <a href="#" class="social-media-link"
              ><img
                src="{% static 'img/youtube.png' %}"
                class="social-media-icon"
                alt="youtube"
            /></a>
            <i class="fab fa-youtube"></i>
          </li>
        </ul>
      </div>
      <div class="footer-copyright">
        <p class="footer-copyright-paragraph">
          &copy; Copyright. Hugo Thai Fusion 2019. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- <script src={% static 'js/jquery.min.js' %}></script>
    <script src={% static 'js/jquery.dropotron.min.js' %}></script>
    <script src={% static 'js/browser.min.js' %}></script>
    <script src={% static 'js/breakpoints.min.js' %}></script>
    <script src={% static 'js/util.js' %}></script>
    <script src={% static 'js/main.js' %}></script> -->
  </body>
</html>
